<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start a New Discussion</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Law Enforcement Misconduct Complaints</div>
            <ul class="nav-links">
                <li><a href="index.html">Search</a></li>
                <li><a href="discussions.html" class="active">Forum</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Start a New Discussion</h1>
        <section class="form-container">
            <form>
                <label for="title">Discussion Title</label>
                <input type="text" id="title" placeholder="Add text">

                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Add text">

                <label for="content">Content</label>
                <textarea id="content" placeholder="Add text"></textarea>

                <div class="form-buttons">
                    <button type="button" class="cancel">Cancel</button>
                    <button type="submit" class="submit">Post Discussion</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
