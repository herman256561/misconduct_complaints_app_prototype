<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filing a Complaint</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <!-- Leaflet.js 的 CSS 和 JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Law Enforcement Misconduct Complaint</div>

                <li><a href="https://misconduct-complaints.glitch.me/">Home</a></li>
                <li><a href="#">Forum</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="complaint-section">
            <h1>Filing A Complaint</h1>
            <div class="search-container">
                <input type="text" placeholder="Central Oakland" class="search-input">
                <button class="search-button">Search</button>
            </div>

        <section class="misconduct-section">
            <h2>Misconduct Complaint in Allegheny County</h2>
            <p>
                Each municipality independently manages the recruitment, training, and oversight of their law enforcement officers.
