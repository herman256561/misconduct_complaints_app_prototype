<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filing a Complaint</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
      <!-- Import Here Maps JavaScript and CSS -->
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="https://misconduct-complaints.glitch.me/">Law Enforcement Misconduct Complaints</a>
            </div>
            <ul class="nav-links">
                <li><a href="https://misconduct-complaints.glitch.me/">Home</a></li>
                <li><a href="#">Forum</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="complaint-section">
            <h1>Filing A Complaint</h1>
            <!--Input text field is hidden-->
            <div hidden class="search-container">
                <input hidden type="text" placeholder="Central Oakland" class="search-input">
                <button hidden class="search-button">Search</button>
            </div>
            <!-- map container -->
            <div id="map"></div>
        </section>
        <section class="misconduct-section">
            <h2>Misconduct Complaint in Allegheny County</h2>
            <p>
                Each municipality independently manages the recruitment, training, and oversight of their law enforcement officers.
            </p>
        </section>
    </main>
</body>
</html>
