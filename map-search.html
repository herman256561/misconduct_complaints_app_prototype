<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filing a Complaint</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <!-- 引入 Here Maps 的 JavaScript 和 CSS -->
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Law Enforcement Misconduct Complaint</div>
            <ul class="nav-links">
                <li><a href="https://misconduct-complaints.glitch.me/">Home</a></li>
                <li><a href="#">Forum</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="complaint-section">
            <h1>Filing A Complaint</h1>
            <div class="search-container">
                <input type="text" placeholder="Central Oakland" class="search-input">
                <button class="search-button">Search</button>
            </div>
            <!-- 地圖容器 -->
            <div id="map"></div>
        </section>
        <section class="misconduct-section">
            <h2>Misconduct Complaint in Allegheny County</h2>
            <p>
                Each municipality independently manages the recruitment, training, and oversight of their law enforcement officers.
            </p>
        </section>
    </main>
    <!-- 自定義腳本 -->
    <script src="scripts/script.js" defer></script>
</body>
</html>
